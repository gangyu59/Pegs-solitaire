<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pegs Solitaire</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
            .then(() => console.log('Service Worker Registered'))
            .catch(error => console.error('Service Worker Registration failed:', error));
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Pegs Solitaire</h1>
        <div id="game-container">
            <canvas id="game-canvas"></canvas>
        </div>
        <div id="controls">
            <label for="difficulty-slider">难度：
                <span id="difficulty-label">中等</span>
            </label>
            <input type="range" id="difficulty-slider" class="slider" min="1" max="5" value="3">
        </div>
        <div id="buttons">
            <button id="start-button">开始</button><br>
            <button id="rules-button">游戏规则</button><br><br>
        </div>
        <div id="move-counter">步数 = 0</div>
        <div id="message"></div>

        <div id="rules-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>游戏规则</h2>
                <p>通过跳过并移除棋子，最终使棋盘上只剩一个棋子。</p>
                <ul style="text-align: left;">
                    <li>点击棋子，然后点击空格，棋子跳过另一棋子到空格，跳过的棋子被移除。</li>
                    <li>继续跳动并移除棋子，直到无法移动或只剩一个棋子。</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById("rules-modal");
        const btn = document.getElementById("rules-button");
        const span = document.getElementsByClassName("close-button")[0];

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
